<ng-container *ngIf="state$ | async as state">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Comments
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancel()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>

        <ion-item *ngFor="let comment of state.comments">
          <div body class="member-handle">
            <ng-container *ngIf="profilePic$ | async as url">
              <div
                class="im-profile-pic"
                [style.background-image]="'url(' + url + ')'"
              ></div>
            </ng-container>
            <ion-icon
              *ngIf="!(profilePic$ | async)"
              class="im-profile-pic-none"
              name="person-circle"
            ></ion-icon>
            <div>
              <div class="name">{{ name$ | async }}</div>
            </div>
          </div>
          <ion-label>{{ comment.text }}</ion-label>
          <div class="flag-container">
            <ion-icon [name]="comment.flagCount > 0 ? 'flag' : 'flag-outline'"></ion-icon>
          </div>
          <div class="flag-container">
            <p>{{comment.flagCount}}</p>
          </div>
          <div *ngIf="!checkCommentHidden(comment)">
            <ion-button class="hide-button" color="danger" (click)="hide(comment.id)">Hide</ion-button>
          </div>
          <div *ngIf="checkCommentHidden(comment)">
            <ion-button class="unhide-button" color="medium" (click)="unhide(comment.id)">Unhide</ion-button>
          </div>

          
        </ion-item>

    </ion-list>
  </ion-content>

</ng-container>
