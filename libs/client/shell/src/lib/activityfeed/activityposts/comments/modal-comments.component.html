<ng-container *ngIf="state$ | async as state">

  <ion-header>
    <ion-toolbar>
      <ion-title>
        Comments
      </ion-title>
      <ion-buttons slot="end">
        <ion-button (click)="cancel()">
          <ion-icon slot="icon-only" name="close"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content id="content">
    <ion-list lines="none">
        <ng-container *ngFor="let comment of state.comments">
          <ion-item *ngIf="!checkCommentHidden(comment)">
            <div class="comment-container">
              <div class="member-handle">
                <div
                  class="im-profile-pic medium"
                  *ngIf="comment.profilePicFilePath | imStorageUrl | async as url"
                  [ngStyle]="{ 'background-image': 'url(' + url + ')' }"
                ></div>
              </div>
              <ion-list class="comment">
                <ion-label class="pointer" (click)="viewProfile(comment.handleId)" > <b>@{{ comment.handleId }}</b> </ion-label>
                <ion-label class="spaced" color="medium"> {{ comment.name }} </ion-label>
                <ion-label class="ion-text-wrap"> {{ comment.text }} </ion-label>
              </ion-list>
            </div>
            <div class="flag-container">
              <div *ngIf="!checkUserFlagged(comment)">
                <ion-button #flagButton class="flag-button" fill="clear" (click)="flag(comment.id, flagButton)">
                  <ion-icon name="flag-outline" class="flag-icon"></ion-icon>
                </ion-button>
              </div>
              <div *ngIf="checkUserFlagged(comment)">
                <ion-button #unflagButton class="flag-button" fill="clear" (click)="unflag(comment.id, unflagButton)">
                  <ion-icon name="flag" class="flag-icon"></ion-icon>
                </ion-button>
              </div>
            </div>
          </ion-item>
        </ng-container>
    </ion-list>
  </ion-content>

  <ion-footer>
    <ion-toolbar color="light">
      <ion-item lines="none">
        <ion-input 
          item-start 
          [(ngModel)]="msg"
          placeholder="Write a comment..."
          (keyup.enter)="comment()" 
          type="text" 
          minlength="1" 
          maxlength="200" 
          color="medium" 
          required> 
        </ion-input>
        <ion-button slot="end" (click)="comment()">Post</ion-button>
      </ion-item>
    </ion-toolbar>
  </ion-footer>

</ng-container>
