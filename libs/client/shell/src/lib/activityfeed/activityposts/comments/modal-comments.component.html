<ion-header>
    <ion-toolbar>
      <ion-title>Comments</ion-title>
      <ion-buttons slot="end">
        <ion-button color="medium" (click)="cancel()">Close</ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=b"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><font color="green">Connor Smith</font></h2>
          <p>This post is goated.</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=a"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><font color="green">Daniel Smith</font></h2>
          <p>Curry-making is fun.</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=d"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><font color="green">Greg Smith</font></h2>
          <p>Lakeshow.</p>
        </ion-label>
      </ion-item>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img src="https://i.pravatar.cc/300?u=e"></ion-img>
        </ion-avatar>
        <ion-label>
          <h2><font color="green">Zoey Smith</font></h2>
          <p>Legooo.</p>
        </ion-label>
      </ion-item>
    </ion-list>
      <ion-item>
        <ion-input [(ngModel)]="msg" (keyup.enter)="comment()" type="text" color="medium" placeholder="Enter a public comment."></ion-input>
      </ion-item>
  </ion-content>
